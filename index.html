<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Minutes to Seconds</title>
</head>
<body class="">
    <h1 class="display-6">Minutes/Seconds Converter</h1>
<div class="container-fluid">
    <div class="form-floating mb-3 w-25">
        <input type="number" class="form-control" id="inputMins" placeholder="Minutes">
        <label for="floatingInput">Minutes</label>
      </div>
      <div class="form-floating w-25">
        <input type="number" class="form-control" id="inputSeconds" placeholder="Seconds">
        <label for="floatingPassword">Seconds</label>
      </div>
    <div class="mt-3">
        <button type="button" class="btn btn-success">Convert</button>
    </div>
</div>
    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
